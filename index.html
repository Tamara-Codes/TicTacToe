<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="main.css">
  <script src="script.js" defer></script> 
</head>
<body>

  <h1>TIC TAC TOE</h1>
  
  <button class="btn" id="new-game">NEW GAME</button>

  <div class="container">
    <div class="gameboard">
      <div class="field1"></div>
      <div class="field2"></div>
      <div class="field3"></div>
      <div class="field4"></div>
      <div class="field5"></div>
      <div class="field6"></div>
      <div class="field7"></div>
      <div class="field8"></div>
      <div class="field9"></div>
    </div>
  
    <div class="display">
      <section class="players">
        <h2 id="player1name">Player 1</h2>
        <h2 class="versus">VS</h2>
        <h2 id="player2name">Player 2</h2>
      </section>
      <h3 id="turnDisplay"></h3>
      <button id="rematchBtn" style="display: none;">REMATCH</button>
    </div>
</div>


<dialog id="pop-up">
  <div class="form">
    <fieldset>
      <div class="player-one">
        <label for="player-one">X</label>
        <input type="text" id="player-one" name="player-one">
      </div>

      <div class="player-two">
        <label for="player-two">O</label>
        <input type="text" id="player-two" name="player-two">
      </div>
      
      <div class="buttons">
        <button id="cancelBtn" value="cancel">Cancel</button>
        <button id="confirmBtn" value="confirm">Confirm</button>
      </div>
    </fieldset>
  </div>
</dialog>


</body>
</html>
