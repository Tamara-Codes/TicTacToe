<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="main.css">
  <script src="script.js"></script> 
</head>
<body>

  <h1>TIC TAC TOE</h1>
  
  <button class="btn new-game">NEW GAME</button>

  <div class="container">
    <div class="gameboard">
      <div class="field"></div>
      <div class="field"></div>
      <div class="field"></div>
      <div class="field"></div>
      <div class="field"></div>
      <div class="field"></div>
      <div class="field"></div>
      <div class="field"></div>
      <div class="field"></div>
    </div>
  
    <div class="display">
      <section class="players">
        <h2>Player 1: Tamara</h2>
        <h2>VS</h2>
        <h2>Player 2: Luka<h2>
      </section>
      <div class="turn">Tamara's turn!</div>
      <button class="btn rematch">REMATCH</button>  
    </div>
</div>

</body>
</html>
